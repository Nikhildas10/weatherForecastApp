<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0a5175c9b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
 <section>
       <div class="card">
        <div class="search">
            <input type="text" id="loc" class="form-control w-75 ps-3 " placeholder="enter city name">
            <button onclick="weatherFetch()"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
        </div>
        <div class="location text-center mt-2">
            <a href="" class="currentLoc">use current location <span><i class="fa-solid fa-location-crosshairs" style="color: #0056c0;"></i></span></a>
        </div>
        <div class="weather">
            <img id="weatherImg" src="./images/4102326_cloud_sun_sunny_weather_icon (1).png"   alt="">
           
        </div>
        
            <h1 id="temp">25°C</h1>
            <h2 id="city" class="mb-4">Cochin</h2>
            <div class="details">
               <div class="detail1">
                    <div id="humidity" class="humidity text-center">
                        <img src="./images/pngwing.com.png"  alt="">
                        <p>84%</p>
                        <p>Humidity</p>
                    </div>
                    <div id="windspeed" class="windspeed">
                        <img src="./images/wind-icon-png-1.jpg" class="img1" alt="">
                        <p>3.83m/s</p>
                        <h9>Wind Speed</h9>
                    </div>  
               </div>   
               <div class="detail2">
                <div id="maxtemp" class="maxtemp">
                    <h2>MaxTemp</h2>
                    <p>26°C</p>
                </div>
                
                <div id="mintemp" class="mintemp">
                    <h2>MinTemp</h2>
                    <p>51°C</p>
                </div>    
               </div>
        </div>
       
       </div>
 </section>
</body>
<script src="script.js"></script>
</html>
